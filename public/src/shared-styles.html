<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="shared-styles">

  <template>

    <style>
      * {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;

        --app-divider-color: #d8d8d8;

        --app-success-color: #4caf50;
        --app-error-color: red;


        box-sizing: border-box;
      }

      .padding-10 {
        padding: 10px;
      }

      .full {
        height: 100%;
        width: 100%;
      }

      .full-height {
        height: 100%;
      }

      .full-width {
        width: 100%;
      }

    </style>

  </template>

  <script>

    Polymer({

      is: 'shared-styles'

    });

  </script>

</dom-module>
