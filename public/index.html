<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

  <title>Factures</title>

  <link rel="shortcut icon" sizes="32x32" href="./images/app-icon-32.png">

  <meta name="theme-color" content="#fff">
  <link rel="manifest" href="./manifest.json">

  <script>

    // setup Polymer options
    window.Polymer = {lazyRegister: true, dom: 'shadow'};

    // load webcomponents polyfills
    (function() {
      if ('registerElement' in document
          && 'import' in document.createElement('link')
          && 'content' in document.createElement('template')) {
        // browser has web components
      } else {
        // polyfill web components
        var e = document.createElement('script');
        e.src = '../bower_components/webcomponentsjs/webcomponents-lite.min.js';
        document.head.appendChild(e);
      }
    })();

    // load pre-caching service worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('./service-worker.js');
      });
    }

  </script>

  <link rel="import" href="../bower_components/font-roboto/roboto.html">

  <link rel="import" href="./src/timer-app.html">

  <style>

    html {
      width: 100%;
      height: 100%;
    }
    body {
      margin: 0;
      font-family: 'Roboto', 'Noto', sans-serif;
      line-height: 1.5;
      height: 100%;
      background-color: #eee;
    }

  </style>

</head>
<body>

  <timer-app></timer-app>

  <script type="text/javascript">
    function Hour(hours, minutes) {
      this.hours = hours | 0;
      this.minutes = minutes | 0;

      this.toString= function() {
        return (this.hours < 10 ? "0"+this.hours : this.hours) + ":" + (this.minutes < 10 ? "0"+this.minutes : this.minutes);
      }
    }
  </script>

</body>
</html>
